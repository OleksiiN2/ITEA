<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Attr</title>
    <style>
/*        a[target] {
            background-color: yellow;
        }
        a[target=_blank] { 
            background-color: red;
}*/
    </style>
</head>
<body>

    <!-- <p>The links with a target attribute gets a yellow background:</p>

    <a href="#" target="_top">w3schools.com</a>
    <a href="http://www.google.com" target="_blank">google.com</a>
    <a href="http://www.wikipedia.org" target="_self">wikipedia.org</a> -->
</body>
<script>
    let p = document.createElement("p");
    p.innerHTML = "The links with a target attribute gets a yellow background:";

    let a1 = document.createElement("a");
    a1.href = "#";
    a1.setAttribute("target","_top");
    a1.innerHTML = "w3schools.com";

    let a2 = document.createElement("a");
    a2.href = "http://www.google.com";
    a2.setAttribute("target","_blank");
    a2.innerHTML = "google.com";

    let a3 = document.createElement("a");
    a3.href = "http://www.wikipedia.org";
    a3.setAttribute("target","_self");
    a3.innerHTML = "wikipedia.org";
    
    document.body.appendChild(p);
    document.body.appendChild(a1);
    document.body.appendChild(a2);
    document.body.appendChild(a3);

    let links = document.querySelectorAll("a[target]");
   for (i=0; i<links.length;i++){
       links[i].style.backgroundColor = "yellow";
   }


</script>
</html>
