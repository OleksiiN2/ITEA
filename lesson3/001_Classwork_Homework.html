<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
    <style>
       div{
            text-align: center;
            margin-top: 20%;
        }
    </style>
</head>
<body>
<!--     Создайте счетчик секунд, который начинает отчет с 1 и заканчивается на 30,
     также добавьте кнопки который останавливают отчет, и запускают его заново и добавьте кнопку обнуляющую отcчет.
      Также попробуйте изменить код так чтобы отчет начинался с 30 и заканчивался на 1. -->
    <div>
        <h1></h1>
        <button onclick="startFwd()">Start Forward</button>
        <button onclick="startBwd()">Start Backward</button>
        <button onclick="stop()">Stop</button>
        <button onclick="restart()">Restart</button>
    </div>
    <script>
        let timerUp;
        let seconds;
        let second_1;
        let second_01;
        let h1 = document.getElementsByTagName("h1")[0];
       
        h1.innerHTML = 'Push button';
            
        function startFwd(){
            stop();
            
            if(h1.innerHTML == "You spent 30sec ;(" || h1.innerHTML == "Again!" ||  h1.innerHTML == "Push button"){
                h1.innerHTML = '00:00:00';
            }
            seconds = h1.innerHTML.split(":")[2];
            second_1 = seconds[0];
            second_01 = seconds[1];

            timerUp = setInterval( function(){
              
                //console.log(second_1+second_01)
                if(second_1 == 3 && second_01==0){
                    stop();
                    h1.innerHTML = "You spent 30sec ;(";
                }
                else{
                    if(second_01<=8){
                        second_01++
                        h1.innerHTML = '00:00:' +second_1+second_01;
                    }
                    else{
                        second_1++;
                        second_01=0;
                        h1.innerHTML = '00:00:' +second_1+second_01;
                    }
                }
            }, 1000);
           
        }
        
        function startBwd(){
            stop();
                              
            timerUp = setInterval( function(){
                if(h1.innerHTML == "You spent 30sec" || h1.innerHTML == "Again!" || h1.innerHTML == "Push button"){ 
                    h1.innerHTML = "00:00:30";
                    seconds = h1.innerHTML.split(":")[2];
                    second_1 = seconds[0];
                    second_01 = seconds[1];
                }
                else{
                    if(second_01*1==0 && second_1*1>0){
                        second_1--;
                        second_01=9;
                        h1.innerHTML = '00:00:'+second_1+second_01;
                    }
                    else if(second_01*1>0){
                        second_01--;
                        h1.innerHTML = '00:00:'+second_1+second_01;   
                    }
                    else if(second_01*1==0 && second_1*1>=0){
                        stop();
                        h1.innerHTML = "Again!"
                    }
                    else if(second_01*1==0 && second_1*1>=0){    
                        second_01=9;
                        h1.innerHTML = '00:00:'+second_1+second_01;
                    }
                }
            },1000);  
        }


        function stop(){
            clearInterval(timerUp);
        }

        function restart(){
            stop();
            h1.innerHTML = 'Push button';
        }
      
      </script>
</body> 
</html>
